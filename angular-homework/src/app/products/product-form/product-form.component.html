<div class="form-container">
  <h1>ADD A PRODUCT</h1>
  <form>
    <div class="form-field">
        <mat-form-field>
            <mat-label>Title:</mat-label>
            <input matInput>
          </mat-form-field>
    </div>

    <div class="form-field">
        <mat-form-field floatLabel="always" class="price">
            <mat-label>Price</mat-label>
            <input matInput type="number"  placeholder="0">
            <span matTextPrefix>$&nbsp;</span>
          </mat-form-field>
    </div>

    <div class="form-field">
        <mat-form-field class="description">
            <mat-label>Description: </mat-label>
            <textarea matInput></textarea>
          </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field class="tags">
        <mat-label>Tags: </mat-label>
        <mat-select multiple>
          <mat-option>Tag 1 </mat-option>
          <mat-option>Tag 2 </mat-option>
          <mat-option>Tag 3 </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button class="create-button">Add Product</button>
  </form>
</div>
