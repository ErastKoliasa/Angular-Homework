<div class="page">
  <div class="container">
    <div class="form-container">
      <form (submit)="addTag()" #TagForm="ngForm">
        <div class="form-field">
          <mat-form-field>
            <mat-label>Title:</mat-label>
            <input matInput required [(ngModel)]="newTag.title" name="title"/>
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field>
            <mat-label>Color:</mat-label>
            <input matInput type="color" [(ngModel)]="newTag.color" required name="color"/>
          </mat-form-field>
        </div>

        <button mat-button class="create-button" type="submit" *ngIf="!TagForm.invalid; else disabled" [disabled]="TagForm.invalid">Add Tag</button>
        <ng-template #disabled>  
          <button type="submit" class="create-button disabled" [disabled]="TagForm.invalid">Add Tag</button>  
        </ng-template> 
      </form>
    </div>
    <h1>Tags:</h1>
    <ul class="list-container">
      <li class="list-item" *ngFor="let tag of tags$|async">
        <span>{{tag.title}}</span>
        <span class="tag-option">
          <span class="tagCircle" [style.background-color]="tag.color"></span>
        </span>
        <button mat-button class="edit-button" (click)="goToEditForm(tag.id)">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button class="delete-button" (click)="deleteProduct(tag.id)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </li>
    </ul>
  </div>
</div>
