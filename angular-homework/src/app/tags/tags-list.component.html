<div class="page">
  <div class="container">
    <div class="form-container">
      <form>
        <div class="form-field">
          <mat-form-field>
            <mat-label>Title:</mat-label>
            <input matInput required />
          </mat-form-field>
        </div>

        <div class="form-field">
          <mat-form-field>
            <mat-label>Color:</mat-label>
            <input matInput type="color" required />
          </mat-form-field>
        </div>

        <button mat-button class="create-button">Add Tag</button>
      </form>
    </div>
    <h1>Tags:</h1>
    <ul class="list-container">
      <li class="list-item" *ngFor="let tag of tags$|async">
        <span>{{tag.title}}</span>
        <span class="tag-option">
          <span class="tagCircle" [style.background-color]="tag.color"></span>
        </span>
        <button mat-button class="edit-button">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button class="delete-button" (click)="deleteProduct(tag.id)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </li>
    </ul>
  </div>
</div>
